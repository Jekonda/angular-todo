<div class="ui main text container">
  <form class="ui form segment">
    <h3 class="ui header">Create Task</h3>
    <div class="field">
      <div class="two fields">
        <div class="field">
          <label for="title">Title:</label>
          <input name="title" id="title" #title>
        </div>
        <div class="field">
          <label for="deadline">Dead Line:</label>
          <input type="date" name="deadline" id="deadline" #deadline>
        </div>
      </div>
      <div class="field">
        <label for="desc">Description:</label>
        <textarea name="desc" id="desc" rows="2" #desc></textarea>
      </div>
    </div>
    <button (click)="addTask(title,desc,deadline)" class="ui positive right floated button">
      Create
    </button>
  </form>
</div>
<div class="ui main text container">
  <div class="ui two column centered grid">
    <app-to-do *ngFor="let task of todos" [todo]="task" (elementDeleted)="onTaskDeleted(task)"
               (elementUpdated)="onTaskUpdated(task)">
    </app-to-do>
  </div>
</div>
